<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-5">Teacher Dashboard</h2>

        <h4>Create a New Classroom (Quiz)</h4>
        <form action="{{ url_for('teacher_dashboard' ) }}"   method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Classroom Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Classroom</button>
        </form>

        <h4 class="mt-5">Your Classrooms</h4>
        <ul class="list-group mt-3">
            {% for classroom in classrooms %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ classroom.title }}
                    <td>
                    <a href="{{ url_for('add_question' ) }}" class="btn btn-sm btn-success">Add Questions</a>
                    <a href="/delete" class="btn btn-sm btn-success">Delete</a></td>
                    
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
    </div>
</body>
</html>
