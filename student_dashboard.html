{% extends 'base.html' %}

{% block title_block %}Dashboard{% endblock %}

{% block main_block %}
<body>
    <div class="container">
        <h2 class="my-5">Student Dashboard</h2>

        <h4>Available quizzes</h4>
        <ul class="list-group">
            {% for class in classroom %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ class.title }}
                    <a href="{{ url_for('take_quiz') }}" class="btn btn-sm btn-primary">Take Quiz</a>
                    
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('dashboard') }}" class="btn btn-danger mt-3">Back</a>
    </div>


    
</body>

{% endblock %}
