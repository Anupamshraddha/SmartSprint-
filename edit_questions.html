<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Edit Question</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="question" class="form-label">Question</label>
            <input type="text" class="form-control" id="question" name="question" value="{{ question.question_text }}" required>
        </div>
        <div class="mb-3">
            <label>Options</label>
            <input type="text" class="form-control my-2" name="option_a" value="{{ question.option_a }}" required>
            <input type="text" class="form-control my-2" name="option_b" value="{{ question.option_b }}" required>
            <input type="text" class="form-control my-2" name="option_c" value="{{ question.option_c }}" required>
            <input type="text" class="form-control my-2" name="option_d" value="{{ question.option_d }}" required>
        </div>
        <div class="mb-3">
            <label for="correct_option" class="form-label">Correct Option (A/B/C/D)</label>
            <input type="text" class="form-control" id="correct_option" name="correct_option" value="{{ question.correct_option }}" required maxlength="1">
        </div>
        <button type="submit" class="btn btn-primary">Update Question</button>
        <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
